<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CarFord</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Sistema CarFord</h1>

<!-- VISUALIZANDO BANCO DE DADOS -->
        <hr>
        {% for pessoa in pessoa %}
        <div class="ui segment">
            <p class="ui big header">Nome: {{ pessoa.nome }}</p>
            <p class="ui big header">CPF: {{ pessoa.cpf}}</p>
            <p class="ui big header">Endere√ßo: {{ pessoa.endereco }}</p>
            <p class="ui big header">Carro: {{ carro.carro }} - Modelo: {{ carro.modelo }} - Cor: {{ carro.cor }}</p>
            <a class="ui blue button" href="/update/{{ pessoa.id }}">Editar</a>
            <a class="ui red button" href="/delete/{{ pessoa.id }}">Deletar</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
