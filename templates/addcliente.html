<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CarFord</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Sistema CarFord</h1>

<!-- ADICIONANDO PESSOAS-->

        <form class="ui form" action="/addcliente" method="POST">
            <div class="field">
                <label>Cliente</label>
                <input type="text" name="nome" placeholder="Inserir Cliente" required><br>
            </div>
            <div class="field">
                <label>CPF</label>
                <input type="text" name="cpf" placeholder="Inserir CPF" required><br>
            </div>
            <div class="field">
                <label>Endereço</label>
                <input type="text" name="endereco" placeholder="Inserir Endereço" required><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>
    </div>
</body>
</html>
